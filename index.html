<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="ejemplo.php" method="get">
      <h1>Formulario:</h1>
      <p>
        Nombre:
        <input
          type="text"
          name="nombre"
          size="40"
          required
          placeholder="Escriba su nombre completo"
        />
      </p>
      <p>
        A침o de nacimiento:
        <input
          type="number"
          name="nacido"
          min="1900"
          placeholder="DD/MM/YYYY"
        />
      </p>
      <p>Fecha: <input type="date" name="fecha" /></p>
      <p>Mes: <input type="month" name="mes" /></p>
      <p>Semana: <input type="week" name="semana" /></p>
      <p>Hora: <input type="time" name="hora" /></p>

      <p><input type="checkbox" name="casilla" />Casilla 1</p>
      <p><input type="checkbox" name="casilla" checked />Casilla 1</p>

      <input type="radio" name="boton" value="1" />Opci칩n 1<br />
      <input type="radio" name="boton" value="2" />Opci칩n 2<br />
      <p>Color:</p>
      <input type="color" name="colorElegido" value="#ff0000" /><br />
      <p>
        Indique su nivel (de 1 a 10, de 3 en 3):
        <input type="range" name="rango" min="1" max="10" step="3" />
      </p>

      <p>
        Indique su nivel (Malo, Regular, Bueno):
        <input type="range" name="rango" min="1" max="3" list="lista-rango" />
        <datalist id="lista-rango">
          <option value="1" label="Malo"></option>
          <option value="2" label="Regular"></option>
          <option value="3" label="Bueno"></option>
        </datalist>
      </p>
      <p>
        Genero: <input type="radio" name="hm" value="h" /> Hombre
        <input type="radio" name="hm" value="m" /> Mujer
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </p>
      <p>Usuario: <input type="text" name="usuario" maxlength="6" /></p>
      <p>Contrase침a: <input type="password" name="password" minlength="6" /></p><br/>
      <input type="file" name="archivo" value="image/*"><br/>
      <p>Text area:</p><textarea name="texto" rows="4" cols="20" placeholder="Escriba algo"></textarea>
    </form>
  </body>
</html>
